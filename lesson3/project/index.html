<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">Интернет-магазин</div>
        <button class="btn-cart" type="button">Корзина</button>
        <div class="cart">
            <div class="cart-grid">
                <div class="grid__head-name">
                    <h4>Товар</h4>
                </div>
                <div class="grid__head-cnt">
                    <h4>Кол-во</h4>
                </div>
                <div class="grid__head-price">
                    <h4>\u20bd / шт.</h4>
                </div>
                <div class="grid__head-sum">
                    <h4>Общая стоимость</h4>
                </div>
                <div class="grid__full-price">
                    <p>Общая стоимость: </p>
                </div>
                <div class="grid__counter">
                    <span>0</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>

    <!--afterend-->
    <script src="js/main.js"></script>
</body>

</html>
